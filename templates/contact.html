{% extends "base.html" %}
{% block title %}Contact us - Mulevents{% endblock %}

{% block content %}
<h1 class="mb-3">Contact Us</h1>
<p class="text-muted mb-4">Report issues or feedback helps us improve Mulevents.</p>

<form id="contactForm">
  <div class="form-label fw-semibold pb-2">
    <label class="form-label">Your name</label>
    <input class="form-control" id="name" required>
  </div>

  <div class="form-label fw-semibold pb-2">
    <label class="form-label">Email</label>
    <input class="form-control" id="email" type="email" required>
  </div>

  <div class="form-label fw-semibold pb-2">
    <label class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="5" required></textarea>
  </div>

  <button type="button" class="btn btn-canary" onclick="sendEmail()">Send message</button>
</form>



{% endblock %}
